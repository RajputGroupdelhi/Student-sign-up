<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Student Registration</h2>
    
    <form id="regForm" class="space-y-4">
      <input type="text" name="fullName" placeholder="Full Name" class="w-full p-2 border rounded" required>
      <input type="text" name="studentId" placeholder="Student ID" class="w-full p-2 border rounded" required>
      <input type="tel" name="mobile" placeholder="Mobile No" pattern="[0-9]{10}" class="w-full p-2 border rounded" required>
      <input type="email" name="email" placeholder="Email Address" class="w-full p-2 border rounded" required>
      
      <select name="className" class="w-full p-2 border rounded" required>
        <option value="">Select Class</option>
        <option value="X B">X B</option>
        <option value="X C">X C</option>
        <option value="X D">X D</option>
      </select>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Register
      </button>
    </form>

    <p id="msg" class="text-center mt-4 font-semibold"></p>
  </div>

  <script>
    // üîó Apna Google Apps Script URL yaha paste karo
    const ENDPOINT = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";  

    const form = document.getElementById("regForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "‚è≥ Submitting...";

      const formData = new FormData(form);
      const data = {
        fullName: formData.get("fullName"),
        studentId: formData.get("studentId"),
        mobile: formData.get("mobile"),
        email: formData.get("email"),
        className: formData.get("className")
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();
        if (result.status === "success") {
          msg.textContent = "‚úÖ Registration Successful!";
          form.reset();
        } else {
          msg.textContent = "‚ö†Ô∏è Error: " + result.message;
        }
      } catch (err) {
        msg.textContent = "‚ùå Failed: " + err.message;
      }
    });
  </script>
</body>
</html>
