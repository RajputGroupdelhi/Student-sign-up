<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Student Login Form</h2>
    
    <form id="loginForm" class="space-y-4">
      <input type="text" name="fullName" placeholder="Full Name" class="w-full p-2 border rounded" required>
      <input type="text" name="roll" placeholder="Roll No." class="w-full p-2 border rounded" required>
      <input type="text" name="studentId" placeholder="Student ID" class="w-full p-2 border rounded" required>
      <input type="email" name="email" placeholder="Email ID" class="w-full p-2 border rounded" required>
      <input type="tel" name="mobile" placeholder="Mobile No." class="w-full p-2 border rounded" required pattern="[0-9]{10}">

      <select name="member" class="w-full p-2 border rounded" required>
        <option value="">Select Member</option>
        <option value="Shankar">Shankar</option>
        <option value="Harsh">Harsh</option>
        <option value="Vishal">Vishal</option>
      </select>

      <label class="flex items-center text-sm">
        <input type="checkbox" required class="mr-2">
        I agree to the 
        <a href="terms.html" target="_blank" class="text-blue-600 underline ml-1">Terms & Conditions</a>
      </label>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
        Submit
      </button>
    </form>

    <p id="msg" class="mt-4 text-center font-semibold"></p>

    <footer class="mt-6 text-center text-gray-600 text-sm">
      Rajput IT Solutions Limited © 2025 All Rights Reserved <br>
      Copyright © Study Support Organization
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    // ✅ Replace this with your actual Web App URL from Apps Script deployment
    const ENDPOINT = "https://script.google.com/macros/s/PASTE-YOUR-WEBAPP-ID/exec";

    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "⏳ Submitting...";
      msg.className = "mt-4 text-center text-blue-600 font-semibold";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        if (result.status === "success") {
          msg.textContent = "✅ Data saved successfully!";
          msg.className = "mt-4 text-center text-green-600 font-semibold";
          form.reset();
        } else {
          msg.textContent = "⚠️ Error: " + result.message;
          msg.className = "mt-4 text-center text-red-600 font-semibold";
        }
      } catch (err) {
        msg.textContent = "❌ Failed: " + err.message;
        msg.className = "mt-4 text-center text-red-600 font-semibold";
      }
    });
  </script>
</body>
</html>
